name: Build and deploy Jekyll site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler -v 2.4.13
          bundle _2.4.13_ install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: bundle _2.4.13_ exec jekyll build --source antique-blog --destination _site --config antique-blog/_config.yml

      - name: Upload site artifact
        run: echo "Skipping artifact upload when deploying directly to gh-pages"

  deploy:
    name: Publish to gh-pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          keep_files: true
